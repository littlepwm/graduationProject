<script>
    function show_img(t) {
        var t = $(t).find("img");
        layer.open({
            type: 1,
            skin: 'none', //加上边框
            area: ['65%', '75%'], //宽高
            offset: 'auto',
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                return false;
            },
            content: '<div style="text-align:center"><img src="' + $(t).attr('src') + '" /></div>'
        });

    }
</script>
